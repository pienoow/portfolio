<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portfolio Thijs</title>
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <!-- Dynamische stylesheet afhankelijk van omgeving -->

    <script>
      const isLocal =
        location.hostname === "localhost" ||
        location.hostname === "127.0.0.1" ||
        location.protocol === "file:";

      const pathParts = window.location.pathname.split("/").filter(Boolean);
      const depth = pathParts.length;

      // Repo-naam (gebruik exact zoals op GitHub Pages)
      const repo = "/portfolio/";

      // Dynamisch basePad bepalen
      const basePath = isLocal ? "../".repeat(depth - 1) : repo;

      // Voeg stylesheet toe
      const link = document.createElement("link");
      link.rel = "stylesheet";
      link.href = basePath + "style.css";
      document.head.appendChild(link);

      // Navigatielinks aanpassen
      document.addEventListener("DOMContentLoaded", () => {
        const homeLink = document.querySelector("header h1 a");
        const navLinks = document.querySelectorAll("nav a");

        if (homeLink) homeLink.href = basePath;
        if (navLinks.length >= 2) {
          navLinks[0].href = basePath + "over/";
          navLinks[1].href = basePath + "contact/";
        }
      });
    </script>
  </head>

  <body id="project-page">
    <header>
      <h1><a href="/portfolio/">thijs de boer</a></h1>
      <nav>
        <ul>
          <li><a href="/over/">over mij</a></li>
          <li><a href="/contact/">contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="about-grid">
        <!-- Linkerzijde (grote kolom): Over mij, Opleiding, Werkervaring -->
        <div class="about-col">
          <section>
            <p>mail mij:</p>
            <p><strong>deboer.thijs@hotmail.com</strong></p>
            <p>&nbsp;</p>
            <p>of voeg me toe op linkedIn:</p>
            <p>
              <a
                href="https://www.linkedin.com/in/jouw-naam"
                target="_blank"
                class="linkedin-link"
                ><strong>hier!</strong></a
              >
            </p>
          </section>
        </div>

        <!-- Rechterzijde (smalle kolom): Vaardigheden, Talen, Programma's -->
        <div class="about-col"></div>
      </div>
    </main>
  </body>
</html>
